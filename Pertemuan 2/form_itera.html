<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form action="form.html" method="post" enctype="multipart/form-data">
      <h1>Form HTML</h1>
      <label for="nama">Name :
        <input type="text" name="nama" value="" required>
      </label>
      <p></p>
      <label for="jk">Gender :
        <input type="radio" name="jk" value="Pria"> Pria
        <input type="radio" name="jk" value="Perempuan"> Perempuan
      </label>
      <p></p>
      <label for="alamat">Address :
        <input type="text" name="alamat" value="" required>
      </label>
      <p></p>
      <label for="negara">Country :
        <select class="" name="negara">
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Filipina">Filipina</option>
          <option value="Vietnam">Vietnam</option>
        </select>
      </label>
      <p></p>
      <label for="email">Email :
        <input type="email" name="email" value="" required>
      </label>
      <p></p>
      <label for="foto">Photo :
        <input type="file" name="foto" value="" required>
      </label>
      <p></p>
      <label for="komen">Comment :
        <textarea name="komen" rows="8" cols="50" required></textarea>
        <input type="submit" name="kirim" value="Submit">
        <input type="reset" name="hapus" value="Reset">
      </label>
      <p>
      </p>
    </form>
  </body>
</html>
